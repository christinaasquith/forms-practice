<body>
    <h1>Hello there: please apply to be my friend</h1>

        <section>

            <label for="name">
                <h3>What's your name?</h3>

        </section>

        <section>
            <label for="email">
                <h3>What's your email</h3>
            </label>
            <input type="text" id="name">
        </section>

       <label for="characteristics">

       </label>
       <input type="text"><br>

       <label for="code">
           <h3>Willingness to code with me?</h3>
       </label>

       <input type="range" min="0" max="5"><br>


        <section>
            <label for="message">
                <h3>Pls rate yourself as my friend thus far?</h3>
            </label>
            <input type="range" min="1" max="10" id="name">

        </section>

        <section>
            <label for="years">
                <h3>Years of friendship experience?</h3>
            </label>
            <input type="number" id="years" step="5">
        </section><br>

        <input type="submit">
    </form>
